sudo: false
matrix:
  include:
  - env: GHCVER=7.6.3
    addons:
      apt:
        packages:
        - ghc-7.6.3
        sources:
        - hvr-ghc
  - env: GHCVER=7.8.4
    addons:
      apt:
        packages:
        - ghc-7.8.4
        sources:
        - hvr-ghc
  - env: GHCVER=7.10.3
    addons:
      apt:
        packages:
        - ghc-7.10.3
        sources:
        - hvr-ghc
  - env: GHCVER=8.0.2
    addons:
      apt:
        packages:
        - ghc-8.0.2
        sources:
        - hvr-ghc
  - env: GHCVER=8.2.1
    addons:
      apt:
        packages:
        - ghc-8.2.1
        sources:
        - hvr-ghc
  - env: GHCVER=head
    addons:
      apt:
        packages:
        - ghc-head
        sources:
        - hvr-ghc
before_install:
- export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH
install:
- echo "$(ghc --version)"
script:
- ghc --help
- ghc --show-options | grep '^-X' | sed 's/-X//' | grep -v "^No"
- mkdir build && ghc --show-options | grep '^-X' | sed 's/-X//' | grep -v "^No" > build/ghc-${GHCVER}.txt
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*
  skip_cleanup: true
  on:
    repo: vincenthz/haskell-extensions-support
